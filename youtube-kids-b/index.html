<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-div">
        <input type="text" class="search-videos-input" placeholder="Search Youtube Kids">
        <button class="search-btn">
            <img src="images/search-icon.png" alt="" class="search-btn-img">
        </button>
    </div>
    <div class="video-categories-div">
        <div class="video-category-div">
            <img src="images/popcorn.png" alt="" class="video-category-img">
            <h3 class="video-category-name-h3">Serije</h3>
        </div>
        <div class="video-category-div">
            <img src="images/music note.png" alt="" class="video-category-img">
            <h3 class="video-category-name-h3">Glazba</h3>
        </div>
        <div class="video-category-div">
            <img src="images/lightbulb.png" alt="" class="video-category-img">
            <h3 class="video-category-name-h3">Učenje</h3>
        </div>
        <div class="video-category-div">
            <img src="images/roadsign.png" alt="" class="video-category-img">
            <h3 class="video-category-name-h3">Istraživanje</h3>
        </div>
    </div>
    <div class="videos-div">
        <div class="video-div">
            <img src="images/pepa-pig.jpg" alt="" class="video-img">
            <p class="video-title-p">Peppa Pig Hrvatska - Slikanje</p>
            <span class="video-duration-span">20:54</span>
        </div>
        <div class="video-div">
            <img src="images/masha.jpg" alt="" class="video-img">
            <p class="video-title-p">Masha i Medvjed - piknik</p>
        </div>
    </div>

</body>
</html>
