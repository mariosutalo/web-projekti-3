<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu-items-container-div">
                <img class="logo-img" src="images/Adidas_Logo.svg.png" alt="">
                <ul class="menu-ul">
                    <li>
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Log In</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <button class="menu-btn" onclick="toggleMenu()">
                    <img src="images/hamburger icon.png" alt="" class="menu-img">
                </button>
            </div>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            const menuUl = document.querySelector('.menu-ul')
            menuUl.classList.toggle('menu-ul-visible')
        }
    </script>
</body>

</html>
