<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post" class="sort_form">
        <span>Sort By</span>
        <select name="sort_order" id="" class="sort_select">
            <option value="name_asc">Name A-Z</option>
            <option value="price_desc">Price Desc</option>
            <option value="price_asc">Price Asc</option>
            <option value="date_added">Date Added</option>
        </select>
        <span>Number of Results</span>
        <select name="number_of_items" id="" class="sort_select">
            <option value="24">24</option>
            <option value="48">48</option>
            <option value="72">72</option>
        </select>
    </form>


    <form action="" method="post" class="filter_form">
        <div class="filter-row">
            <label class="container" for="gaming">One
                <input type="checkbox" id="gaming" name="category" value="gaming">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="filter-row">
            <label for="office" class="container">Two
                <input type="checkbox" id="office" name="category" value="office">
                <span class="checkmark-span"></span>
            </label>
        </div>
    </form>
</body>

</html>
